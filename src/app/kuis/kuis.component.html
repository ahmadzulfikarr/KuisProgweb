<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Form Data Mahasiswa</h1>
      <hr>
      <label>Nim</label>
      <input type="text" class="form-control" [(ngModel)]="nim">
      <label>Nama</label>
      <input type="text" class="form-control" [(ngModel)]="nama">
      <label>Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas">
      <hr>
      <button
        class="btn btn-primary btn-block"
        (click)="tambahmhs()">Tambah</button>
    </div>
    <div class="col-md-6">
      <h1>Data Mahasiswa</h1>
      <hr>
      <div class="card" *ngFor="let mhs of daftarmhs">
          <div class="card-header">
            <h3>{{mhs.nama}}</h3>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{mhs.nim}}</h5>
            <h6 class="card-title">{{mhs.kelas}}</h6>
          </div>
          <br>
        </div>
    </div>
  </div>
